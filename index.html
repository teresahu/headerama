<!DOCTYPE html>
<html lang="en">
<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Headerama</title>
  <script src="script.js"></script>
  <!--  Styles  -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="header.png" id="bg">
  <div class="inner-container">
    <main class="content">
      <h2>6. ASSETS & LIABILITES</h2>
      <div id="first">
        <h3>Cash Deposit Towards Purchase</h3>
        <form>
          <div class="left">
            <input type="text" value="$38,109.34">
            <label>Amount</label>
          </div>
          <div class="right">
            <label>Held by</label>
            <input type="text" value="Jessica Ferguson">
          </div>
        </form>
      </div>
      <br/>
      <div id="second">
        <h3>Checking and Savings</h3>
        <form>
          <h4>JP Morgan Chase</h4>
          <div class="left">
            <label>Account Type</label>
            <input type="text" value="Savings">
          </div>
          <div class="right">
            <label>Account in the name of</label>
            <input type="text" value="Ferguson Family Trust">
          </div>
          <br/><br/><br/>
          <div class="left">
            <label>Account Number</label>
            <input type="text" value="48573924799">
          </div>
          <div class="right">
            <label>Cash Value</label>
            <input type="text" value="$24,547.56">
          </div>

          <br /><br /><br />
          <h4>Wells Fargo</h4>
          <div class="left">
            <label>Account Type</label>
            <input type="text" value="Savings">
          </div>
          <div class="right">
            <label>Account in the name of</label>
            <input type="text" value="Jessica Drury">
          </div>
          <br/><br/><br/>
          <div class="left">
            <label>Account Number</label>
            <input type="text" value="48573924799">
          </div>
          <div class="right">
            <label>Cash Value</label>
            <input type="text" value="$13,561.78">
          </div>
        </form>
      </div>
      <br/><br/>
      <div id="third">
        <form class="go-up">
          <h4>Vehicles Owned</h4>
          <div class="left">
            <input type="text" name="make-model" value="" placeholder="Year/Make/Model">
            <label for="make-model">Year/Make/Model</label>
          </div>
          <div class="right">
            <!-- <label>Cash Value</label> -->
            <input type="text" name="empty-field" value="" placeholder="Cash Value">
          </div>
          <br/><br/><br/>
          <h4>Life Insurance</h4>
          <div class="left">
            <input type="text" name="empty-field" value="" placeholder="Face Amount">
            <!-- <label>Face Amount</label> -->
          </div>
          <div class="right">
            <input type="text" name="market-value" value="">
            <label for="market-value">Market Value</label>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
